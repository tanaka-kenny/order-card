<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper-div">
    <div class="main-container">
      <img src="../order-summary-card/images/illustration-hero.svg" id="hero-img" alt="">
      <div class="content-area">
        <h2>Order Summary</h2>
        <p id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="plan">
          <img src="../order-summary-card/images/icon-music.svg" alt="" id="icon-img">
          <div id="annual-plan">
            <p> Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="buttons">
          <button id="payment-btn">Proceed to Payment</button>
          <button id="cancel-order-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
